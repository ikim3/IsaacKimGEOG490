<!DOCTYPE html>
<html>

  <head>

    <style>

    </style>
  </head>

  <body>
        <!-- 1.3 Insert the div for the structure of the page here in the <body> of the page -->
         <h1> Map 1: </h1>

        <script>
            /* Insert the JavaScript within the <script> tags, within the body */
            // 2.1 Start with the Mapbox access token
         mapboxgl.accessToken = 'pk.eyJ1IjoiaWtpbTMiLCJhIjoiY2x1bGpidnJmMGtxejJqbWxzczdkMnhnYSJ9.dtZzt-u1sPGVrkr2CYl00g';

            // 2.2 Then initialize the first map
          var Osaka = new mapboxgl.Map({
               container: 'Osaka', // id of a div on your page, where the map will be inserted
               style: 'mapbox://styles/mapbox/outdoors-v12', // the style URL 'mapbox://styles/mapbox/streets-v11' 
               center: [135.484802, 34.672314], // starting position [lng, lat] eg. [-122.6788, 45.5212]
               zoom: 11 // starting zoom 
           });

            // 2.3 Add any other variables (such as popups and markers) to the first map
          var popup = new mapboxgl.Popup()
              .setText('I landed in Osaka and stayed there from August 26 to the 29th last year.');

          var marker = new mapboxgl.Marker({color:'purple'})
              .setLngLat([135.484802, 34.672314]) // starting position [lng, lat]
              .setPopup(popup) //add the popup named "popup" to this marker 
	      .addTo(Osaka); // add it to the map with the ID "map"

            // 2.4 Add arguments to disable the map interactivity here
            // Disable drag and zoom handlers.
               map.dragPan.disable();
               map.scrollZoom.disable();
               map.boxZoom.disable();
               map.dragRotate.disable();
               map.keyboard.disable();
               map.doubleClickZoom.disable();
               map.touchZoomRotate.disable();
               map.touchZoomRotate.disableRotation();
